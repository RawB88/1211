<p>

<font face="Arial" color="#5555FF" size="5">在上了網際網路應用這堂課後，學習到怎麼開始製作網頁，
到最後能架設出一個網站，其中蠻神奇的是，明明一開始大家都看不太懂也聽不明白，但上了幾堂後課，
有點概念能成功的做出一個網頁有了成就感，就越來越有興趣。在多次的課程中學習到了很多不同的結構，
像是背景圖、分隔線、文字設定、超連結和影音插入等多種語法，雖然我現在還不是完全的精通所有的語法，
但怎麼說也是免強能架出一個網頁嘛，真心覺得，現在是E世代的時代，要是能學好架設網站的技巧，
做的有吸引力，才好和其他人平起平坐不是嗎。
