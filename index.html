吃火鍋配超狂草莓山！　大湖鮮甜咬下「爆香」<p>
記者 林旼叡 / 攝影 楊清波 報導<p>

燉飯上，一顆罪惡奶油馬鈴薯泥，旁邊加上好幾顆草莓切片，連米粒也有草莓香，<h1><br>
或這座草莓耶誕樹，一顆顆擺上去，淋下煉乳，讓人看了口水直流。 不只鍋物甜點，<h1><p>
吃buffet也開始有草莓，一樣吃飽飽飽，50 cafe推草莓鮭魚、草莓壽司到草莓雞腿，<h1><p>
陸續準備推出；台北君悅耶誕節後有草莓蛋糕、草莓塔登場；<h1><p>
寒舍艾美連外帶甜點店都出草莓戚風、草莓飲料，讓大家今年去哪兒都能吃到冬季限定的草莓酸甜滋味。<h1><p>
